---
version: '3'
services:
  postgres:
    image: postgres:latest
    ports:
      - 15432:5432
    volumes:
      - /home/manoelbenedito/Documentos/faculdade/tcc/tmp/:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: "Admin1234" #user postgres

  postgres-admin:
    image: dpage/pgadmin4:latest
    depends_on:
      - postgres
    ports:
      - 15080:80
    environment:
      PGADMIN_DEFAULT_EMAIL: "manoelneto164@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "Admin1234"

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    depends_on:
      - postgres
      - postgres-admin
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - 9092:9092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1